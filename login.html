<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>

    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="image/fb.jpg">
                <img src="image/tw.png">
                <img src="image/gg.jpg">
            </div>
            <form id="login" class="input-group">
                <input type="text" id="email" class="input-field" placeholder="Enter Email" required>
                <input type="text" id="name" class="input-field" placeholder="User Id" required>
                <input type="text" id="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn"><a href="index.html">Login</a></button>
            </form>
            <form id="register" class="input-group" onsubmit="sendEmail(); reset(); return false">
                <input type="text" id="email" class="input-field" placeholder="Enter Email" required>
                <input type="text" id="name" class="input-field" placeholder="User Id" required>
                <input type="text" id="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
        
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script>

        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        
        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }

        function sendEmail(){
            Email.send({
                Host: "smtp.email.com",
                Username: "NULL", // the user must enter email and pass
                Password: "NULL",
                To: 'kelvinsamm233@gmail.com',
                From: document.getElementById("email").value,
                Subject: "This is the subject",
                Body: "And this is the body"
            }).then(
                message => alert(message)
            );

        }

    </script>

    

</body>
</html>
